<style>

  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#0a100a;color:#00ff41;font-family:'Share Tech Mono',monospace;min-height:100vh;overflow-x:hidden}
  body::after{content:'';position:fixed;top:0;left:0;right:0;bottom:0;background:repeating-linear-gradient(transparent,transparent 2px,rgba(0,0,0,0.08) 2px,rgba(0,0,0,0.08) 4px);pointer-events:none;z-index:1000}
  .container{max-width:1100px;margin:0 auto;padding:20px}
  h1{font-family:'Orbitron',monospace,sans-serif;color:#00ff41;font-size:24px;text-align:center;padding:20px 0 5px;text-shadow:0 0 20px rgba(0,255,65,0.5);letter-spacing:4px}
  .subtitle{text-align:center;color:#006b1d;font-size:12px;margin-bottom:30px;letter-spacing:2px}
  .main-layout{display:grid;grid-template-columns:280px 1fr;gap:24px}
  .controls{background:#0d120d;border:1px solid #1a2a1a;border-radius:8px;padding:16px;height:fit-content;position:sticky;top:20px}
  .control-section{margin-bottom:16px}
  .control-section h3{color:#00cc33;font-size:11px;letter-spacing:2px;text-transform:uppercase;margin-bottom:8px;padding-bottom:4px;border-bottom:1px solid #1a2a1a}
  .option-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
  .option-btn{background:#112211;border:1px solid #1a2a1a;border-radius:4px;color:#00cc33;font-family:'Share Tech Mono',monospace;font-size:9px;padding:6px 4px;cursor:pointer;transition:all 0.15s;text-align:center}
  .option-btn:hover{border-color:#00ff41;color:#00ff41;background:#1a3a1a}
  .option-btn.active{border-color:#00ff41;color:#00ff41;background:#1a3a1a;box-shadow:0 0 8px rgba(0,255,65,0.15)}
  .color-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:4px}
  .color-swatch{width:100%;aspect-ratio:1;border-radius:3px;border:2px solid transparent;cursor:pointer;transition:all 0.15s}
  .color-swatch:hover{transform:scale(1.15)}
  .color-swatch.active{border-color:#00ff41;box-shadow:0 0 6px rgba(0,255,65,0.4)}
  .preview-area{background:#0d120d;border:1px solid #1a2a1a;border-radius:8px;padding:24px}
  .preview-header{margin-bottom:20px}
  .preview-header h2{color:#00cc33;font-size:13px;letter-spacing:2px}
  .character-preview{display:flex;justify-content:center;align-items:flex-end;gap:30px;padding:30px;background:#080c08;border-radius:6px;border:1px solid #1a2a1a;margin-bottom:20px;min-height:340px;position:relative}
  .character-preview .grid-bg{position:absolute;top:0;left:0;right:0;bottom:0;background-image:linear-gradient(rgba(0,255,65,0.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,255,65,0.03) 1px,transparent 1px);background-size:16px 16px;border-radius:6px}
  .preview-char{position:relative;z-index:1;text-align:center}
  .preview-char canvas{image-rendering:pixelated;image-rendering:crisp-edges}
  .preview-char .label{color:#006b1d;font-size:10px;margin-top:8px;letter-spacing:1px}
  .layers-section{margin-top:20px}
  .layers-section h3{color:#00cc33;font-size:11px;letter-spacing:2px;margin-bottom:12px}
  .layer-strip{display:flex;gap:12px;overflow-x:auto;padding:12px;background:#080c08;border-radius:6px;border:1px solid #1a2a1a}
  .layer-card{flex-shrink:0;text-align:center;padding:8px;background:#0d120d;border-radius:4px;border:1px solid #1a2a1a}
  .layer-card canvas{image-rendering:pixelated;image-rendering:crisp-edges}
  .layer-card .layer-name{color:#006b1d;font-size:9px;margin-top:6px;letter-spacing:1px}
  @media (max-width: 700px) {
    .main-layout{grid-template-columns:1fr}
  }
</style>
</head>

function createCanvas(){var c=document.createElement('canvas');c.width=S;c.height=S;return c}
function renderLayer(fn){var args=Array.prototype.slice.call(arguments,1);var c=createCanvas();var ctx=c.getContext('2d');ctx.clearRect(0,0,S,S);fn.apply(null,[ctx].concat(args));return c}
function flipCanvas(src){var c=createCanvas();var ctx=c.getContext('2d');ctx.translate(S,0);ctx.scale(-1,1);ctx.drawImage(src,0,0);return c}
function compositeCharacter(facing){
  var skin=SKIN_TONES[state.skinTone],hair=HAIR_COLORS[state.hairColor];
  var shirt=SHIRT_COLORS[state.shirtColor],pants=PANTS_COLORS[state.pantsColor],shoe=SHOE_COLORS[state.shoeColor];
  var layers={
    body:renderLayer(drawBody,skin),
    shirt:renderLayer(SHIRT_DRAWERS[state.shirtStyle],shirt),
    pants:renderLayer(PANTS_DRAWERS[state.pantsStyle],pants,shoe),
    hair:renderLayer(HAIR_DRAWERS[state.hairStyle],hair),
    accessory:renderLayer(ACCESSORY_DRAWERS[state.accessory])
  };
  if(facing==='left')for(var k in layers)layers[k]=flipCanvas(layers[k]);
  var composite=createCanvas();var ctx=composite.getContext('2d');
  ctx.drawImage(layers.body,0,0);ctx.drawImage(layers.shirt,0,0);ctx.drawImage(layers.pants,0,0);
  ctx.drawImage(layers.hair,0,0);ctx.drawImage(layers.accessory,0,0);
  return{layers:layers,composite:composite};
}
function updatePreview(){
  var r=compositeCharacter('left');
  var canvas=document.getElementById('previewLeft');
  canvas.width=S*state.zoom;canvas.height=S*state.zoom;
  var ctx=canvas.getContext('2d');ctx.imageSmoothingEnabled=false;
  ctx.drawImage(r.composite,0,0,S*state.zoom,S*state.zoom);
  var lr=compositeCharacter(state.facing);
  var strip=document.getElementById('layerStrip');strip.innerHTML='';
  var names=['body','shirt','pants','hair','accessory'];
  for(var j=0;j<names.length;j++){
    var card=document.createElement('div');card.className='layer-card';
    var d=document.createElement('canvas');d.width=S*2;d.height=S*2;d.style.width=(S*2)+'px';d.style.height=(S*2)+'px';
    var dx=d.getContext('2d');dx.imageSmoothingEnabled=false;dx.drawImage(lr.layers[names[j]],0,0,S*2,S*2);
    card.appendChild(d);
    var l=document.createElement('div');l.className='layer-name';l.textContent=names[j].toUpperCase();
    card.appendChild(l);strip.appendChild(card);
  }
}
